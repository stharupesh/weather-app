<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Weather App</title>

		<!-- css - bootstrap framework used -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- Work Sans font used for the app -->
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="app" class="container">
			<div class="main-container">
				<div class="row">
					<div class="col-12">
						<h1 class="city-name">-</h1>

						<div class="row">

							<!-- left arrow button -->

							<div class="col-2">
								<img class="img-responsive navigation-arrow left" src="images/leftArrow.png"/>
							</div>

							<!-- current weather -->

							<div class="col-8">
								<img class="img-responsive weather-status-icon" src="images/thunderStorm.png"/>
								<div class="current-temperature">
									<span>-</span>
									<sup>o</sup>
								</div>
								<div class="min-max-temperature">
									<div class="min-temperature">
										<span>-</span>
										<sup>o</sup>
									</div>
									<div class="max-temperature">
										<span>-</span>
										<sup>o</sup>
									</div>
								</div>
							</div>

							<!-- right arrow button -->

							<div class="col-2">
								<img class="img-responsive navigation-arrow right" src="images/rightArrow.png"/>
							</div>
						</div>
						<div class="current-weather-status">-</div>

						<div class="divider"></div>
						
						<div class="weekly-weather-status row">
							<div class="col">
								<div class="week-name">-</div>
								<div class="week-weather-status-icon">
									<img src="images/thunderStorm.png"/>
								</div>
								<div class="overall-temperature">-/-</div>
							</div>
							<div class="col">
								<div class="week-name">-</div>
								<div class="week-weather-status-icon">
									<img src="images/thunderStorm.png"/>
								</div>
								<div class="overall-temperature">-/-</div>
							</div>
							<div class="col">
								<div class="week-name">-</div>
								<div class="week-weather-status-icon">
									<img src="images/thunderStorm.png"/>
								</div>
								<div class="overall-temperature">-/-</div>
							</div>
							<div class="col">
								<div class="week-name">-</div>
								<div class="week-weather-status-icon">
									<img src="images/thunderStorm.png"/>
								</div>
								<div class="overall-temperature">-/-</div>
							</div>
							<div class="col">
								<div class="week-name">-</div>
								<div class="week-weather-status-icon">
									<img src="images/thunderStorm.png"/>
								</div>
								<div class="overall-temperature">-/-</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- for loading animation -->

		<div id="loading">
			<div id="loading-animation"></div>
		</div>
		
		<!-- js links -->

		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="index.js"></script>
	</body>
</html>
